# Nginx конфігурація для динамічної генерації зображень
# Додайте цей блок до вашого nginx server config

server {
    listen 80;
    server_name 89.116.31.189;
    
    # Основна директорія для статичних файлів
    root /var/media/galinfo;
    
    # Обробка запитів до media/gallery з fallback на Next.js API
    location ~ ^/media/gallery/(tmb|intxt|full)/(.+)$ {
        set $size $1;
        set $path $2;
        
        # Спочатку пробуємо знайти файл статично
        try_files /gallery/$size/$path @nextjs_media;
        
        # Встановлюємо заголовки для кешування
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Оптимізація для зображень
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
    
    # Fallback на Next.js API для динамічної генерації
    location @nextjs_media {
        # Проксування на Next.js додаток
        proxy_pass http://localhost:3000/api/media/gallery/$size/$path$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Буферизація відповідей
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Таймаути
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Статичні файли Next.js
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Всі інші запити до Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Логи для налагодження
    access_log /var/log/nginx/galinfo_access.log;
    error_log /var/log/nginx/galinfo_error.log;
}

# Альтернативна конфігурація тільки для медіа (якщо ви хочете окремий сервер)
server {
    listen 80;
    server_name media.89.116.31.189;  # Або subdomain
    
    root /var/media/galinfo;
    
    # Тільки обробка медіа файлів
    location ~ ^/gallery/(tmb|intxt|full)/(.+)$ {
        set $size $1;
        set $path $2;
        
        try_files /gallery/$size/$path @generate_media;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location @generate_media {
        proxy_pass http://localhost:3000/api/media/gallery/$size/$path$is_args$args;
        # ... інші proxy налаштування
    }
}
