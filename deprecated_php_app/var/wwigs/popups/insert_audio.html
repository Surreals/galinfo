<script language="JavaScript" type="text/javascript">

var qsParm = new Array();


/* ---------------------------------------------------------------------- *\
  Function    : retrieveWYSIWYG()
  Description : Retrieves the textarea ID for which the image will be inserted into.
\* ---------------------------------------------------------------------- */
function retrieveWYSIWYG() {
  var query = window.location.search.substring(1);
  var parms = query.split('&');
  for (var i=0; i<parms.length; i++) {
    var pos = parms[i].indexOf('=');
    if (pos > 0) {
       var key = parms[i].substring(0,pos);
       var val = parms[i].substring(pos+1);
       qsParm[key] = val;
    }
  }
}


/* ---------------------------------------------------------------------- *\
  Function    : insertImage()
  Description : Inserts image into the WYSIWYG.
\* ---------------------------------------------------------------------- */

			'</object>';


	/*var image = ''+'<object width="'+document.getElementById('width').value+'" height="'+document.getElementById('height').value+'"><param name="movie" value="/media/video/player.swf?file='+document.getElementById('imageurl').value+'.flv&size=false&aplay=false&autorew=false&title"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="/media/video/player.swf?file='+document.getElementById('imageurl').value+'.flv&size=false&aplay=false&autorew=false&title" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="'+document.getElementById('width').value+'" height="'+document.getElementById('height').value+'"></embed></object>';  */



  window.opener.insertHTML(image, qsParm['wysiwyg']);
  window.close();
}
